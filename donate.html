<!DOCTYPE html>
<html>
    <head>
        <title>The Pow Center - Home</title>
        <link rel="stylesheet" href="css/universal.css">
        <link rel="stylesheet" href="css/donate.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    </head>
    <body>

        <div id="menu">
            <img id="menu-img" src="./images/circlelogo.png">
            <div id="menu-tabs">
                <button class="menu-button" id="menu-home">Home</button>
                <button class="menu-button" id="menu-about">About</button>
                <button class="menu-button" id="menu-books">Books</button>
                <button class="menu-button" id="menu-donate">Donate</button>
                <button class="menu-button" id="menu-contact">Contact</button>
            </div>
        </div>

        <div id="landing">
            <img class="person" id="person-left" src="./images/chef.png">
            <div id="landing-center">
                <p class="section-header" id="landing-header">Give Here!</p>
                <p class="section-text" id="landing-text">The POW Center is able to produce faith-building materials and media productions for kids ages 5-10 through the generous donations of our POW partners and friends.</p>
                <a href="https://thepowcenter.churchcenter.com/giving" target="_blank" id="landing-donate">Donate Now</a>
                <p class="section-subheader" id="landing-subheader">Thank You!</p>
            </div>
            <img class="person" id="person-right" src="./images/detectivedivine.png">
        </div>

    </body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/donate.js"></script>
    <script src="./js/universal.js"></script>
</html>
